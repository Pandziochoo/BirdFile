<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdFile - Hosting plików</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        input { margin-top: 20px; }
        .file-list { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>BirdFile</h1>
        <p>Prosty hosting plików</p>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Prześlij</button>
        <div class="file-list" id="fileList"></div>
    </div>
    
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return alert("Wybierz plik!");

            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("/upload", { method: "POST", body: formData });
            if (response.ok) {
                alert("Plik przesłany!");
                loadFiles();
            } else {
                alert("Błąd przesyłania pliku");
            }
        }

        async function loadFiles() {
            const response = await fetch("/files");
            const files = await response.json();
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = files.map(file => `<p><a href="/uploads/${file}" download>${file}</a></p>`).join("");
        }

        loadFiles();
    </script>
</body>
</html>
