<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostowanie plików</title>
    <link rel="stylesheet" href="/style.css"> <!-- Link do style.css -->
</head>
<body>
    <div class="container">
        <h1>Prześlij plik</h1>

        <!-- Formularz do przesyłania plików -->
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file" name="file" required>
            <button type="submit">Prześlij plik</button>
        </form>

        <h2>Załadowane pliki</h2>
        <!-- Lista załadowanych plików -->
        <div id="uploaded-files"></div>
    </div>

    <script src="/script.js"></script> <!-- Link do script.js -->
</body>
</html>
